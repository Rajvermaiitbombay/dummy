    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="searchbar">
          <input class="search_input" id="Input" onkeyup="myFunction()" type="text" name="" placeholder="Search...">
          <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
        </div>
      </div>

<div class="container">

          <form>
   <div class="form-group row">
        <p>Name</p>
       <div class="col-sm-10">
  <select class="form-control selectpicker" id="select-country" onchange="filter()" data-live-search="true">
  <option disabled selected value> -- select an option -- </option>
  {% for i in name %}
  <option value={{i}}>{{i}}</option>
  {% endfor %}
  </select>
        </div>
            </div>
          </form>

        <!-- /.box-body -->
</div>

<table id="myDummyTable" class="tablesorter" border="0" cellpadding="0" cellspacing="1">
    <thead>
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>x</th>
          <th>y</th>
          <th>z</th>
          <th>xi</th>
          <th>yi</th>
          <th>zi</th>
        </tr>
    </thead>
    <tbody style="height: 10px !important; overflow: scroll; ">
     {% for row in tables %}
    <tr>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
        <td>{{row[4]}}</td>
        <td>{{row[5]}}</td>
        <td>{{row[6]}}</td>
        <td>{{row[7]}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<script>
function myFunction() {
  var input, filter, table, tr, td, i, j, txtValue;
  input = document.getElementById("Input");
  filter = input.value.toUpperCase();
  table = document.getElementById("myDummyTable");
  tr = table.getElementsByTagName("tr");
  for (i = 1; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td");
      for (j = 0; j < td.length; j++) {
          txtValue = td[j].textContent || td[j].innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
              found = true;
          }
           
      }
      if (found) {
          tr[i].style.display = "";
          found = false;
      } else {
          tr[i].style.display = "none";
      }
  }
}
</script>
<script>
function filter() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("select-country");
  filter = input.options[input.selectedIndex].value.toUpperCase();
  table = document.getElementById("myDummyTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>
