<!DOCTYPE html>
<html>
<body>

<p>How to access nested JSON objects.</p>

<p id="demo"></p>

<script>
var myObj = {
  "name": {"0":"sd","1":"fd","2":"ef","3":"f","4":"ew","5":"t"},
  "age":{"0":"a","1":"a","2":"a","3":"b","4":"b","5":"b"},
  "city":{"0":"as","1":334,"2":45,"3":65,"4":76,"5":88}
}
var d=[];
for (i = 0; i < Object.keys(myObj.age).length; i++) {
  if (myObj.age[i]=="a") {
   d.push(myObj.name[i]);
}};

document.getElementById("demo").innerHTML += d ;
</script>
myObj.name[myObj.age[3]=="b"]
</body>
</html>
